<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>add attribute</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("p").append(" <b>yes it is fun</b>.");
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#btn2").click(function () {
                $("p").prepend(" <b>href is an attribute</b>.");
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#btn3").click(function () {
                $("img").before("<b>Before</b>");
            });

            $("#btn4").click(function () {
                $("img").after("<i>After</i>");
            });
        });
    </script>
</head>
<body>
    <img src="https://th.bing.com/th/id/OIP.13y2OBbJ-r6fxCJfMawFHwHaFj?w=229&h=180&c=7&o=5&pid=1.7" />
    <p>programming is fun</p>
    <button id="btn1">Append text</button>
    <button id="btn2">prepend text</button>
    <button id="btn3">Before</button>
    <button id="btn4">After</button>

</body>
</html>
