<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>json datatypes</title>
</head>
<body>
    <p>Json Datatypes</p>
    <p id="datatypes"></p>
    <script>
        var text = { "name": "Kavya", "age": 21, "city": "Visakhapatnam" };
        var x = text.name;
        document.getElementById("datatypes").innerHTML = x;
    </script>
</body>
</html>
