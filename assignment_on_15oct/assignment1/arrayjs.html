<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>arrayjs</title>
</head>
<body>
    <script type="text/javascript">
        var a = 10;
        document.write("value of a" + a+"<br>");
        var marks = [78, 99, 67, 34];
        document.write("value of a " + marks[0] + "<br>");
        document.write("value of a " + marks[1] + "<br>");
        document.write("value of a " + marks[2] + "<br>");
        document.write("value of a " + marks[3] + "<br>");
        document.write("using for loop");
        for (var i = 0; i < marks.length; i++) {
            document.write("marks are " + marks[i] + "<br><br>");
        }
        document.write("==================<br>");
        var name = new Array();
        name[0] = "prathyusha";
        name[1] = "ramya";
        document.write(name.length + "<br>");
        document.write("=================="+"<br>");
        var names = new Array(30, 45, 67);
        for (var i = 0; i < names.length; i++) {
            document.write(names[i] + "<br>");
        }
        document.write("==================" + "<br>");
        var arr = [3, 2, 4, 6, 7];
        var even = 0, odd = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                even = even + arr[i];
            }
            else {
                odd = odd + arr[i];
            }
        }
            document.write("even sum " + even + "<br>");
            document.write("odd sum " + odd + "<br>");

    </script>

</body>
</html>
