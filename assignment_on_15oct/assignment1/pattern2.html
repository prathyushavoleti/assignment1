<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        for (var i = 1; i <= 8; i++) {
            for (var j = 1; j <= 8; j++) {
                if (i == j || j == (8 - i + 1)) {
                    document.write("*");
          
                }
                else
                    document.write("&nbsp");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
