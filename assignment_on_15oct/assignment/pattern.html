<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>pattern</title>
</head>
<body>
    <script>
       
        var count = 1;
        for (var i = 1; i <= 3; i++) {
            for (var j = 1; j <= i; j++) {
                
                document.write(count);
                count++;
                                }
            document.write("<br>")
        }
        for (var i = 1; i <= 3; i++) {
            for (var j = 1; j <= i; j++) {
                document.write("*");
                
            }
            document.write("<br>")
        }
        for (var i = 1; i <= 3; i++) {
            for (var j = 1; j <= i; j++) {
               
                document.write(j);
               
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
