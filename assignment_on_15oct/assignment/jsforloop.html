<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>nested for loop</title>
</head>
<body>
    <script>
        document.write("start");
        for (var i = 1; i <= 3; i++) {
            document.write("value of i " +i+ "<br>");
            for (var j = 1; j <= 5; j++) {
                document.write("value of j " + j + "<br>");
            }
            document.write("==============" + "<br>");
        }
        document.write("end" + "<br />");
    </script>
   
</body>
</html>
